<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipsum.loc</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container flex">
            <div>
                <a href="#">
                    <img src="img/logoimpus.svg" alt="Logo">
                </a>
            </div>
            <nav class="nav">
                <ol>
                    <li class="nav__li"><a class="nav__link" href="#">Home</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Features</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Pricing</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Blog</a></li>
                </ol>
            </nav>
            <div>
                <button class="button button_orange">Get Started</button>
            </div>
        </div>
    </header>

    <!-- SECTION -->
    <section class="container about flex">
        <div>
            <h1 class="about__title">Grow your subscription business</h1>
            <p class="about__text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business
                end-to-end.</p>
            <button class="button button_violet">Get Started</button>
            <button class="button button_transporent">Try</button>
        </div>
        <div>
            <img src="img/firstman.png" alt="firstman">
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container flex">
            <div>
                <a href="#">
                    <img src="img/logoimpus.svg" alt="Logo">
                </a>
            </div>
            <nav class="nav">
                <ol>
                    <li class="nav__li"><a class="nav__link" href="#">Support</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Premium</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Pricing</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Blog</a></li>
                </ol>
            </nav>
        </div>
    </footer>
</body>

</html>
